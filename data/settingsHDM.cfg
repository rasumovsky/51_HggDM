################################################################################
# Global analysis settings:

thisFileName: 		settingsHDM.cfg
jobName:		August20

doBlind: 		YES
analysisLuminosity: 	5000

higgsMass: 		125.0
DMMyyRangeLo: 		105.0
DMMyyRangeHi:		160.0

# Produce models and datasets for individual production modes?
SplitSMProdModes: 	NO

# SM Higgs production mode information:
sigSMModes: 		ggH VBF WH ZH bbH ttH

# DM Higgs production mode information:
sigDMModes: 		shxx_gg_ms1000_mx500 shxx_gg_ms100_mx100 zphxx_gg_mzp1000_mx500 zphxx_gg_mzp100_mx100

# Other MC information:
MCProcesses: 		gg_gjet

################################################################################
# Selection information:

# Selection cut on diphoton PT [GeV]:
#AnaCutDiphotonPt: 	120
AnaCutDiphotonPt: 	50

# Selection cut on event ETMiss [GeV]:
#AnaCutETMiss: 		120
AnaCutETMiss: 		50

################################################################################
# Categorization information:

# Basic inclusive categorization:
#nCategories:		1
#cateScheme: 		inclusive
#bkgFunctions: 		ExppolO1

# split into two ETMiss categories:
#nCategories:		2
#cateScheme: 		splitETMiss
#bkgFunctions: 		ExppolO1 ExppolO1

# Ratio ETMiss/pT categorization:
nCategories:		3
cateScheme: 		RatioEtmPt
# RatioCut1 must be LOWER than RatioCut2, both should be positive:
RatioCut1: 		0.6
RatioCut2: 		3.0
bkgFunctions: 		ExppolO1 ExppolO1 ExppolO1

################################################################################
# Input file locations:

# Location of global input files:
masterInput: 		/afs/cern.ch/work/a/ahard/files_HggDM/GlobalInputs

# Location of output directory:
masterOutput:		/afs/cern.ch/work/a/ahard/files_HggDM/FullAnalysis
  
# Location of this software package:
packageLocation:	/afs/cern.ch/user/a/ahard/analysis/51_HggDM

# Sub-directory for ntuple file lists:
fileListDir:		Apr21_15

# Locations of systematic uncertainty files:
fileNamePESValues: 	/afs/cern.ch/work/a/ahard/files_HggDM/GlobalInputs/Systematics/PES/table_PES.txt
fileNamePERValues: 	/afs/cern.ch/work/a/ahard/files_HggDM/GlobalInputs/Systematics/PER/table_PER.txt

################################################################################
# Analysis settings for individual programs:

# Mass point production options:
massPointOptions: 	New

# Signal parameterization settings:
resonancePDF: 		DoubleCB
sigParamOptions:  	New

# Background modeling settings:
bkgModelOptions:  	New

# Workspace settings:
workspaceOptions:	New_nosys

# Toy MC Settings
pseudoExpOptions:	FixMu
exampleSignal:		zphxx_gg_mzp1000_mx500
nToysTotal: 		1000
nToysPerJob: 		50
toySeed: 		1987

# Toy plotting options:
toyPlotOptions:		null

# Test statistic calculation:
testStatOptions:	New
muLimitOptions: 	null

# Master job option for optimization:
masterJobOptions: 	MassPoints_SigParam_Workspace_TestStat
#masterJobOptions: 	TestStat
nPointsPerVar: 		11
#doTestMode: 		YES
doTestMode: 		NO

################################################################################
# Settings for remote job submission:

# Holding location of cluster job files:
clusterFileLocation:	/afs/cern.ch/work/a/ahard/jobfiles

exeWorkspace: 		DMWorkspaceWrapper
jobScriptWorkspace: 	scripts/jobFileWorkspace.sh

exeTestStat: 		DMTestStatWrapper
jobScriptTestStat: 	scripts/jobFileTestStat.sh

exeMuLimit: 		DMMuLimit
jobScriptMuLimit: 	scripts/jobFileMuLimit.sh

exePseudoExp: 		DMPseudoExp
jobScriptPseudoExp: 	scripts/jobFilePseudoExp.sh

exeMaster: 		DMMaster
jobScriptMaster: 	scripts/jobFileMaster.sh

# End of configuration.